<section class="training" fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Time to start a workout
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select>
                    <mat-option value="crunches">Chrunches</mat-option>
                    <mat-option value="touch-toes">Touch Toes</mat-option>
                    <mat-option value="side-lunges">Side lunges</mat-option>
                    <mat-option value="burpees">Burpees</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
