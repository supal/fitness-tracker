<section class="training" fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">
                Time to start a workout
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-label>Select a workout</mat-label>
                    <mat-select *ngIf="!isLoading && exercises.length > 0" placeholder="Your exercise" ngModel
                        name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises"
                            [value]="exercise.id">{{exercise.name}}</mat-option>
                    </mat-select>
                    <mat-spinner *ngIf="isLoading"></mat-spinner>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
                <button *ngIf="exercises.length > 0" mat-button type="submit" [disabled]="f.invalid">Start</button>
                <button *ngIf="exercises.length <= 0" mat-button type="button" (click)="fetchExercises()">Fetch
                    Again</button>
            </mat-card-actions>
        </mat-card>

    </form>
</section>
