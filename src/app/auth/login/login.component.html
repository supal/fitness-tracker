<section class="login-form">
    <form  fxLayout="column" fxLayoutAlign="center center" 
    fxLayoutGap="10px"
     #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
             type="email"
             matInput 
             placeholder="Your email" 
             ngModel 
             name="email"
             email
             required
             #emailInput="ngModel">
             <mat-error >Email is invalid</mat-error>
             <mat-error *ngIf="emailInput.hasError('required')">Field is empty</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            #pwInput="ngModel">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary"
        [disabled]="f.invalid"
        >Submit</button>
    </form>
</section>
